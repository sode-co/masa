<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>DialogTest</title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    </head>

    <body
        
    >
    <div x-data="{ 'showModal': false }"
    @keydown.escape="showModal = false"
    x-cloak>
    <a href="#modal" @click="showModal = false"> Close dialog </a>
        <a href="#modal" @click="showModal = true"> Open dialog </a>
        <div
            id="modal"
            class="overflow-auto"
            style="background-color: rgba(0, 0, 0, 0.5)"
            x-show="showModal"
            :class="{ 'absolute inset-0 z-10 flex items-center justify-center': showModal }"
        >
            <!--Dialog-->
            <div class="w-11/12 px-6 py-4 mx-auto text-left bg-white rounded shadow-lg md:max-w-md" x-show="showModal">
                <a href="#" @click="showModal = false">X</button>
                <p>Hello</p>
            </div>
            <!--/Dialog -->
        </div>
    </div>
    </body>
</html>
